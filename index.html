<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CalculationFunctioning/assets/styles/app.css">
    <script src="/CalculationFunctioning/assets/script/vendor.js" defer></script>
    <script src="/CalculationFunctioning/assets/script/app.js" defer></script>
</head>

<body>
    <header>
        <h1>The Uncoventional Calculator</h1>
    </header>

    <section id="calculator">
        <input type="number" id="input-number" />
        <div id="calc-actions">
            <button type="button" id="btn-add">+</button>
            <button type="button" id="btn-subtract">-</button>
            <button type="button" id="btn-multiply">*</button>
            <button type="button" id="btn-divide">/</button>
        </div>
    </section>
    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>
</body>

</html>
